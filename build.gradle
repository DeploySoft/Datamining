plugins {
    id 'java'
}

group 'belatrix'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.vavr:vavr:0.10.0'
    implementation 'io.vavr:vavr-match:0.10.2'
    implementation 'net.jodah:failsafe:2.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
